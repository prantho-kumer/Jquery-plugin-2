<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fonts -->
    <script src="https://kit.fontawesome.com/79e5125f6d.js" crossorigin="anonymous"></script>
    <!-- plugins -->
    <link rel="stylesheet" href="assets/animsition-master/dist/css/animsition.min.css">
    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>animsition</title>
</head>

<body class="animsition" data-animsition-in-class="flip-in-y-fr" data-animsition-in-duration="1000"
    data-animsition-out-class="flip-out-y-fr" data-animsition-out-duration="800">
    <header>
        <div class="container">
            <!-- nav -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tiltedpage.html">Tilted page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="animsition.html">Animsition</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- nav -->

        </div>
    </header>
    <!-- /   header -->

    <!-- animsition -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- content -->

                    <a href="index.html" class="animsition-link text-primary" data-animsition-out-class="fade-out-right"
                        data-animsition-out-duration="2000"> <img src="images/demo1.jpg" alt=""></a>
                    <a href="tiltedpage.html" class="animsition-link text-dark" data-animsition-out-class="rotate-in"
                        data-animsition-out-duration="500"><img src="images/demo2.jpg" alt=""></a>

                    <!-- content -->
                </div>
            </div>
        </div>
    </section>





    <!-- js links -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <!-- plugin -->
    <script src="assets/animsition-master/dist/js/animsition.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".animsition").animsition({
                inClass: 'rotate-in-sm',
                outClass: 'rotate-out-sm',
                inDuration: 1500,
                outDuration: 800,
                linkElement: '.animsition-link',
                // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                loadingInner: '', // e.g '<img src="loading.svg" />'
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],
                // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body',
                transition: function (url) {
                    window.location.href = url;
                }
            });
        })
    </script>
</body>

</html>
