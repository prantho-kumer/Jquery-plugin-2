  <div class="container">
    <h1>deRegexValidation Plugin Examples</h1>
    <form class="form-example" novalidate>
  <div class="form-row">
    <label>First name: <input type="text" name="words" data-validation-cfg="letters_special" required class="form-control">
    </label>
  </div>
  <div class="form-row">
    <label>Digits:<input type="text" name="only-digits" data-validation-cfg="digits_only" required value="" class="form-control">
    </label>
  </div>
  <div class="form-row">
    <label>Digits with separtors:<input type="text" name="only-digits" data-validation-cfg="digits_and_separators_only,required" value="" class="form-control">
    </label>
  </div>
  <div class="form-row-submit form-row">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>
</form>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="dist/js/deregexvalidation.js"></script>
<script>
  'use strict';

(function ($, window, document, undefined) {

  $(function () {

    function initDeRegexValidation() {
      $('.form-example').deRegexValidation({
        preventSubmitOnInvalid: true,
        disableFormOnInvalid: true,
        validateRequiredFields: true,
      });
    }

    initDeRegexValidation();

  });

})(jQuery, window, document);
</script>
